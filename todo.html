<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <meta name="theme-color" content="#007BFF">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
      flex-direction: column;
      color: #222;
      box-sizing: border-box;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 { margin-bottom: 20px; color: #007BFF; }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 6px rgba(0,123,255,0.6);
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      white-space: nowrap;
    }
    button:hover { background: #0056b3; }
    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }
    li.completed span {
      text-decoration: line-through;
      color: #888;
    }
    li button {
      background: #dc3545;
      padding: 5px 10px;
      font-size: 12px;
      margin-left: 10px;
    }
    li button:hover { background: #c82333; }
    li .check-btn {
      background: #28a745;
      margin-right: 10px;
      margin-left: 0;
    }
    li .check-btn:hover { background: #218838; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', loadTasks);

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      
      if (taskText === "") return;

      const task = {
        id: Date.now(),
        text: taskText,
        completed: false
      };

      saveTaskToStorage(task);
      renderTask(task);
      input.value = "";
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        addTask();
      }
    }

    function renderTask(task) {
      const list = document.getElementById("taskList");
      const li = document.createElement("li");
      li.dataset.id = task.id;
      if (task.completed) li.classList.add("completed");

      const span = document.createElement("span");
      span.innerText = task.text;
      span.style.flex = "1";
      span.style.cursor = "pointer";
      span.onclick = () => toggleTask(task.id);

      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "‚ùå";
      deleteBtn.onclick = () => deleteTask(task.id, li);

      const checkBtn = document.createElement("button");
      checkBtn.innerText = "‚úì";
      checkBtn.className = "check-btn";
      checkBtn.onclick = () => toggleTask(task.id);

      li.appendChild(checkBtn);
      li.appendChild(span);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    }

    function toggleTask(id) {
      let tasks = getTasksFromStorage();
      tasks = tasks.map(t => {
        if (t.id === id) t.completed = !t.completed;
        return t;
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      refreshList();
    }

    function deleteTask(id, liElement) {
      let tasks = getTasksFromStorage();
      tasks = tasks.filter(t => t.id !== id);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      
      liElement.style.opacity = "0";
      setTimeout(() => liElement.remove(), 200);
    }

    function saveTaskToStorage(task) {
      let tasks = getTasksFromStorage();
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function getTasksFromStorage() {
      return JSON.parse(localStorage.getItem("tasks")) || [];
    }

    function loadTasks() {
      const tasks = getTasksFromStorage();
      tasks.forEach(renderTask);
    }

    function refreshList() {
      document.getElementById("taskList").innerHTML = "";
      loadTasks();
    }
  </script>
</body>
</html>
